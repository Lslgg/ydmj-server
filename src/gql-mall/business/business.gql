# 商家
type Business {
   id:ID   
   name:String
   address:String
   phone:String
   hours:String  
   brief:String
   Images: [File]
   times:Int
   score:Int   
   isValid: Boolean
   updateAt:Date
   createAt:Date
}

extend type Query{
    # 查找所有商家
    getBusiness:[Business]
    # 根据ID查找问答
    getBusinessById(id:String):Business
    # 分页查找
    getBusinessPage(pageIndex: Int, pageSize: Int,business:searchBusiness): [Business]
    # 查找分页总数
    getBusinessCount(business:searchBusiness):Int
    # 根据条件查找
    getBusinessWhere(business:searchBusiness): [Business]     
    
}

extend type Mutation{
    # 添加修改商家
    saveBusiness(business:inputBusiness):Business
    # 删除商家
    deleteBusiness(id:String):Boolean
}


input inputBusiness { 
   id:String
   name:String
   address:String
   phone:String
   hours:String  
   brief:String
   imageIds: [String]
   times:Int
   score:Int   
   isValid: Boolean
}

input searchBusiness{
    id:Json
    name:RegExp
}