type File {
    id: ID!
    path: String!
    originalname:String!
    filename: String!
    mimetype: String!
    encoding: String!
}

extend type Query {
    images: [File]
}

extend type Mutation {
    singleUpload (file: Upload!): File!
    multipleUpload (files: [Upload!]!): [File!]!
    deleFile(id:String): Boolean
}